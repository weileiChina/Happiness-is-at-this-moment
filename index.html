<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
    <title></title>
</head>
<body>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide bkg">
	        	<div class="pic-four ani" swiper-animate-effect="tada" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
	        	<div class="pic_one ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        	<div class="pic_two ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        	<div class="pic_three ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        	<div class="pic_five ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        	<div class="pic_six ani " swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        	<div class="pic_six2 ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        	<div class="pic-seven ani" swiper-animate-effect="zoomInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        	<div class="pic_nine ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        </div>
	        <div class="swiper-slide bkg">
	        	<div class="photo_one ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        	<div class="photo_two ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0s">
	        		<div class="photo_up ani" swiper-animate-effect="flip" swiper-animate-duration="1.5s" swiper-animate-delay="0s"></div>
	        		<div class="photo_cen ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1.5s" swiper-animate-delay="0s"></div>
	        		<div class="photo_bto ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="1.5s" swiper-animate-delay="0s"></div>
	        	</div>
	        </div>
	        <div class="swiper-slide bkg">
	        	<div class="big ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0s">
	        		<div class="pi_one ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="0.6s"></div>
	        		<div class="pi_two ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1.5s" swiper-animate-delay="0.6s"></div>
	        		<div class="pi_three ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="0.6s"></div>
	        	</div>
	        </div>
	    	<div class="swiper-slide bkg">
	        	<div class="pc_one ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        	<div class="pc_two ani"swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        	<div class="pc_three ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        	<div class="pc_four ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        	<div class="pc_five ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        	<div class="pc_six ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        	<div class="pc_seven ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        	<div class="pc_eight ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        	<div class="pc_nine ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        </div>
	        <div class="swiper-slide bkg">
	        	<div class="p_one ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        	<div class="p_two ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        	<div class="p_three ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        	<div class="p_four ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        	<div class="p_five ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
	        </div>
	        <div class="swiper-slide bkg oimg">
	        	<div class="pp_one ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
	        		<div class="pp_two ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0s">
	        		</div>
	        	</div>
	        </div>
	    </div>
    <div class="swiper-pagination"></div>
   	
	</div>    
	<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		 var mySwiper = new Swiper ('.swiper-container', {
    		direction: 'vertical',
    		loop: true,
    		pagination: '.swiper-pagination',
    		onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			}, 
			onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			} 
		})
	</script>
</body>
</html>
